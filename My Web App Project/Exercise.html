<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Well</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
</head>
<body>
    <script src="index.js" charset="utf-8"></script>

    <div class="feature col">
        <div
          class="feature-icon d-inline-flex align-items-right justify-content-right text-bg-primary bg-gradient fs-2 mb-3">
          <img src="./exercise.png" alt="exercise" height="100">
        </div>
    <h3 style="color: green;">Our body is our engine to function, do you maintain it in good shape regularly?</h3>
    <h4>Fill in this self-check form to discover.</h4>
<form>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Name</label>
        <textarea class="form-control" id="name" rows="1"></textarea>
        </div>
    </div>
    <p>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Age range</label>
      <select class="form-control" id="age range">
        <option>Below 25</option>
        <option>25 - 35</option>
        <option>36 - 45</option>
        <option>Above 45</option>
      </select>
    </div>

    </p>
    <p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="option1" checked>
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      </p>
    <p>
    <div class="form-group">
        <label for="exercisefrequency">Exercise Frequency</label>
        <select class="form-control" id="exercise_frequency">
          <option value ="Not at all">Not at all</option>
          <option value ="Less than once a week">Less than once a week</option>
          <option value ="Once a week">Once a week</option>
          <option value ="2 to 3 times a week">2 to 3 times a week</option>
          <option value ="More than 3 times a week">More than 3 times a week</option>
        </select>
      </div>
      </p>
      <p>
        <div class="form-group">
            <label for="exerciseduration">Each Exercise Duration</label>
            <select class="form-control" id="each_exercise_duration">
              <option value ="Not applicable">Not applicable</option>
              <option value ="Less than 30 minutes each">Less than 30 minutes each</option>
              <option value ="30 minutes to 1 hour each">30 minutes to 1 hour each</option>
              <option value ="More than 1 hour each">More than 1 hour each</option>   
            </select>
          </div>
          <p>
          <div class="form-group">
            <label for="exerciseintensity">Exercise Intensity</label>
            <select class="form-control" id="exercise_intensity">
              <option>Low impact (e.g. yoga)</option>
              <option>Moderate impact (e.g. leisure cycling)</option>
              <option>High impact (e.g. running)</option> 
            </select>
          </div> 
          </p>
          </p>
          <div class="form-group">
            <label for="emailaddress">Email Address</label>
            <textarea class="form-control" id="email_address" rows="1"></textarea>
          </div>
          <br><br>
          <form class="d-flex" role="search">
          <button class="btn btn-outline-success" type="submit" onclick="exercise()">Submit</button>
  </form>
</form>
 <!-- Modal -->
 <div class="modal fade" id="exerciseModal" tabindex="-1" aria-labelledby="exerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div id="recommendation_output"></div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div> 
  
  <p>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"></nav>
  <div class="container-fluid">
    <a class="navbar-brand" href="Home.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
 </button>
</p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
<footer>

</footer>
</html>
